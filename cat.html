<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styls.css">
</head>

<body>
    <center>
    <div class="dark-background">
        <div>
            <img id="bulbImage" src="images/bulb-go-on-img.png"
                class="bulb-image" />
        </div>
        <div>
            <img id="catimage" src="images/cat-img.png" class="cat-image" />
        </div>
        <div>
            <div class="switch-board">
                <h1 class="switch-status" id="switchstatus">Switched On</h1>
                <button class="off-switch" onclick="switchoff()" id="offswitch">OFF</button>
                <button class="on-switch" onclick="switchon()" id="onswitch">ON</button>
            </div>
        </div>
    </div>
    <script src="print.js"></script>
    </center>
</body>

</html>
